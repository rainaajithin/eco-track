<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 300px; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 15px; 
      margin: 0;
      background-color: #f9f9f9;
    }

    h2 { 
      color: #2e7d32; 
      font-size: 1.2rem; 
      margin-top: 0; 
    }

    .toggle {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }

    .toggle button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .active {
      background: #4caf50;
      color: white;
    }

    .btn {
      background: #ddd;
      color: #333;
    }

    .progress-container { 
      background-color: #e0e0e0; 
      border-radius: 12px; 
      height: 22px; 
      width: 100%; 
      overflow: hidden;
      margin: 10px 0;
    }

    #progress-bar { 
      height: 100%; 
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    .green { background-color: #4caf50; }
    .yellow { background-color: #ffc107; }
    .red { background-color: #f44336; }

    #stat { 
      font-weight: bold; 
      font-size: 0.9rem; 
      color: #333; 
    }

    #grade {
      margin-top: 6px;
      padding: 5px 0;
      border-radius: 6px;
      width: 45px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .emitter-list {
      background: white;
      border-radius: 8px;
      padding: 10px;
      list-style: none;
      margin: 8px 0;
    }

    .emitter-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .emitter-item:last-child { border-bottom: none; }

    .btn-reset {
      background: none;
      border: 1px solid #ccc;
      color: #777;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.75rem;
      margin-top: 8px;
    }

    hr {
      border: 0;
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }

    #open-dashboard {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
    }

  </style>
</head>

<body>

  <h2>üåç EcoBrowse</h2>

  <div class="toggle">
    <button id="btnCO2" class="active">CO‚ÇÇ</button>
    <button id="btnTime" class="btn">Time</button>
  </div>

  <!-- ---------------- CO‚ÇÇ VIEW ---------------- -->
  <div id="co2View">

    <div class="progress-container">
      <div id="progress-bar" class="green"></div>
    </div>

    <div id="stat">0g / 6800g</div>
    <div style="font-size: 0.75rem; color: #666;">Daily Budget</div>

    <div id="grade">A</div>

    <hr>

    <div style="font-weight: bold;">Top Emitters</div>
    <div id="top-emitters" class="emitter-list">
      <div class="emitter-item">Waiting for data...</div>
    </div>

    <button class="btn-reset" id="reset-btn">Reset Today's Data</button>

  </div>

  <!-- ---------------- TIME VIEW ---------------- -->
  <div id="timeView" style="display:none">

    <div style="font-weight:bold">Today's Time Spent</div>
    <div id="totalTime" style="font-size:1.1rem;margin:5px 0">0 min</div>

    <hr>

    <div style="font-weight:bold">Top Distracting Sites</div>
    <div id="time-sites" class="emitter-list">
      <div class="emitter-item">Waiting for data...</div>
    </div>

  </div>

  <button id="open-dashboard">View Full Dashboard</button>

  <script src="popup.js"></script>

</body>
</html>
