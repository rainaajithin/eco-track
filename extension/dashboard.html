<!DOCTYPE html>
<html>
<head>
    <title>EcoBrowse Dashboard</title>
    <meta charset="UTF-8">

  <script src="chart.js"></script>
<script src="dashboard.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>

    <h1>EcoBrowse CO₂ Dashboard</h1>

    <div class="chart-container">
        <h2>Top Daily Emitters</h2>
        <canvas id="dailyEmitterChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Daily CO₂ Trend</h2>
        <canvas id="dailyTrendChart"></canvas>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
